name: Devbay Chatbot Backend

on:
  workflow_dispatch:
    inputs:
      question:
        description: "User Question"
        required: true
        type: string

jobs:
  answer:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install openai

      - name: Run Chatbot
        id: chat
        run: |
          # Create unique output filename using timestamp
          OUTPUT_FILE="chatbot_output_${GITHUB_RUN_ID}.txt"
          
          RESPONSE=$(node api/server.js "${{ github.event.inputs.question }}")
          
          echo "$RESPONSE" > $OUTPUT_FILE
          
          # Commit output file
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add $OUTPUT_FILE
          git commit -m "Update chatbot output ${GITHUB_RUN_ID}" || echo "No changes"
          git push

          # Print output filename for frontend reference
          echo "OUTPUT_FILE=$OUTPUT_FILE" >> $GITHUB_ENV
